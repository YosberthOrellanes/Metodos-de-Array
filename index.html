<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosberth Orellanes
	</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <body>
		<div class="principal">
			<form action="#" class="form-ppal">
				<h1 class="title">Todo List</h1>
				<div class="ctn-form-group">
					<div class="form-group">
						<label for="">Nueva tarea</label>
						<input type="text" name="" id="value-nt" required />
					</div>
					<div class="form-group">
						<button class="btn-add" id="btn-add" type="button">Agregar</button>
					</div>
				</div>
				<div class="ctn-text">
					<div class="ctn-left">
						<p>Total: <strong class="total"></strong></p>
						<p>Realizadas<strong class="r-total"> 1</strong></p>
					</div>
					<div class="ctn-right">
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Tare</th>
									<th>Check</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody id="tbody">
								<!-- espacio reservado								 -->
							</tbody>
						</table>
					</div>
				</div>
			</form>
		</div>
        <script src="assets/js/index.js"></script>
</body>
</html>
